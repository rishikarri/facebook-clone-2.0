<!DOCTYPE html>
<html>
	<head>
		<title>Facebook Clone 2.0</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<!-- facebook wrapper for the entire page -->
		<div id="facebook-wrapper"> 
			<!-- header div that contains all header elements -->
			<div id="header"> 
			<!-- inner header - necessary in order to create blue space on either side  -->
				<div id="header-inner"> 

					<div id="left-header">
						<!-- facebook logo input box and search button -->
						<div class="icon" id="fb-logo"></div>
						<div id="search-bar">
							<input type="text" placeholder="Your Name">
						</div>
						<button>
							<div id="magnifying-glass"></div>
						</button>
					</div>

					<div id="right-header">
						<!-- mini profile pic -->
						<div id="mini-profile-pic">
							<img src="Images/profile-picture.jpg">			
						</div>
						<!-- Rishi -->
						<div id="my-name">Rishi</div>

						<div class="line">|</div>
						<!-- home link -->
						<div id="home-link">
							<a href="#">Home</a>
						</div>

						<!-- friend request icon -->
						<div class="icon" id="friend-request"></div>

						<!-- messages icon -->
						<div class="icon" id="messages"></div>

						<!-- notifications icon -->
						<div class="icon" id="notifications"></div>

						<!-- a line  -->
						<div class="line">|</div>

						<!-- lock icon -->
						<div class="icon" id="lock"></div>

						<!-- arrow icon -->
						<div class="icon arrow"></div>

					</div>
				</div>
			</div>

			<!-- Cover photo section begins here -->

			<div id="cover-photo-section-wrapper">
				<!-- Make an inner section so that there is room on sides for adds -->
				<div id="cover-photo-section-inner">

					<!-- This section contains the coer photo and menu at the bottom -->
					<div id="cover-photo-section1">
						<div id="cover-photo">
							<img src="drink.jpg">
						</div>

						<div id="menu">
							<!-- 7 divs -->
							<!-- blank space timeline about friends photos more  (and arrow) blank space -->

							<div class="menu-item blank-space"></div>

							<div class="menu-item" id="timeline">Timeline</div>
							<div class="menu-item" id="about">About</div>
							<div class="menu-item" id="friends">Friends 1732</div>
							<div class="menu-item" id="photos">Photos</div>
							<div class="menu-item" id="more">
								<p class="menu-item">More</p>
								<div id="more-arrow" class="menu-item icon arrow"></div>

								<!-- Start here and add arrow -->


							</div>

							<div class="menu-item blank-space"></div>

						</div>

						<!-- section2 of the cover photo section which iwill contain profile picture, my name and two buttons -->

					
					</div>

					<div id="cover-photo-section2">
						<!-- profile picture  -->
						<div id="profile-picture">
							<img src="Images/profile-picture.jpg">
						</div>
					

						<!-- My name -->

						<div id="my-name-cover-photo">Rishi Karri</div>

						<!-- cover photo buttons -->
						<div id="cover-photo-section2-buttons">
							<button id="update-info">Update Info</button>
							<button id="view-activity">View Activity Log</button>
							<button id="dots">...</button>
						</div>

					</div>

				


			</div>

		</div>



	</body>
</html>
