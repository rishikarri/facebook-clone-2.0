<!DOCTYPE html>
<html>
	<head>
		<title>Facebook Clone 2.0</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<!-- facebook wrapper for the entire page -->
		<div id="facebook-wrapper"> 
			<!-- header div that contains all header elements -->
			<div id="header"> 
			<!-- inner header - necessary in order to create blue space on either side  -->
				<div id="header-inner"> 

					<div id="left-header">
						<!-- facebook logo input box and search button -->
						<div class="icon" id="fb-logo"></div>
						<div id="search-bar">
							<input type="text" placeholder="Your Name">
						</div>
						<button>
							<div id="magnifying-glass"></div>
						</button>
					</div>

					<div id="right-header">
						<!-- mini profile pic -->
						<div id="mini-profile-pic">
							<img src="Images/profile-picture.jpg">			
						</div>
						<!-- Rishi -->
						<div id="my-name">Rishi</div>
						<!-- home link -->
						<div id="home-link">
							<a href="#">Home</a>
						</div>

						<!-- friend request icon -->
						<div class="icon" id="friend-request"></div>

						<!-- messages icon -->
						<div class="icon" id="messages"></div>

						<!-- notifications icon -->
						<div class="icon" id="notifications"></div>

						<!-- a line  -->
						<div id="line">|</div>

						<!-- lock icon -->
						<div class="icon" id="lock"></div>

						<!-- arrow icon -->
						<div class="icon" id="arrow"></div>

					</div>
				</div>
			</div>
		</div>



	</body>
</html>
